function getSlide(t,y) {
	var v = t.parentNode,
	f = v.previousElementSibling,
	h = y?t.track.cues.getCueById(y):t.track.activeCues[0],
	c = JSON.parse(h.text);
	v.poster = "thumbnails.svg#i" + h.id;
	f.textContent = c.aption;
	v.playbackRate = Number(document.querySelector('select').value);
}
function skipTo(n) {
  let m = document.querySelector('video');
	m.currentTime = n;
  if(m.canPlayType('audio/ogg;codecs="opus"').length > 0)return;
  getSlide(document.querySelector('track'),n + 1);
}
function fORb(t,b,c) {
	switch(b) {
		case 1:return c?Math.floor(t - 1):Math.ceil(t);
		case 3:return Math.floor(t - 1);
		case 4:return Math.ceil(t);
		default:return t;
	}
}
document.onreadystatechange = () => {
  if(document.readyState === "interactive") {

    document.querySelector("video").addEventListener("fullscreenchange",(e) => {e.currentTarget.removeAttribute("title")},{once:true});
    for (let i = 0; i < 14; i++) {
      areas[i].href = "javascript:void(skipTo(" + i + "))";
      areas[i].removeAttribute("target");
    }
  }
}
